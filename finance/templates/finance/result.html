{% extends 'base.html' %}
{% block title %}Result - FinSight AI{% endblock %}
{% block content %}
<h1 class="mb-4">Analysis Result</h1>
<div class="card p-4 shadow-sm">
    <h4>Summary</h4>
    <div class="alert alert-info">
        {{ summary|linebreaks }}
    </div>
    {% if chart %}
    <div class="mt-3">
        <img src="data:image/png;base64,{{ chart }}" class="img-fluid" alt="Spending Pie Chart">
    </div>
    {% else %}
    <div class="alert alert-warning">No chart available for this file. Check CSV format (Category, Amount).</div>
    {% endif %}
    <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
