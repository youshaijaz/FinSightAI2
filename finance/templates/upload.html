{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Upload Financial File</h1>
<div class="card p-4 shadow-sm">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Analyze</button>
    </form>
</div>
{% endblock %}
